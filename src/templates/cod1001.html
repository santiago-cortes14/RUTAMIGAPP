                conteo.getMinutes() + ":" + conteo.getSeconds();
 }
 function cuenta(){
    intervaloRegresivo = setInterval("regresiva()", 1000);
 }
 function regresiva(){
    if(conteo.getTime() > 0){
       conteo.setTime(conteo.getTime() - 1000);
    }else{
       clearInterval(intervaloRegresivo);
       alert("Fin");
    }

 }
